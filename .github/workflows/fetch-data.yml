name: Generate Scores

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy websockets

    - name: Run script
      run: python generate_scores.py

    - name: Configure Git
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git remote set-url origin https://x-access-token:${{ secrets.GIT_PAT }}@github.com/PatDee819/Financial-Data-Fetcher.git

    - name: Commit CSV
      run: |
        git add scores.csv
        git diff --staged --quiet || git commit -m "Update scores.csv [skip ci]"
        git push
