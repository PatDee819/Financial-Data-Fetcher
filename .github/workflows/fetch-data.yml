name: Financial Data Fetcher & Uploader

on:
  # Schedule to run every 30 minutes (at :00 and :30 of each hour)
  schedule:
    - cron: '0,30 * * * *'
  
  # Allows manual runs from the GitHub UI (helpful for testing)
  workflow_dispatch:

jobs:
  run_data_fetcher:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install Dependencies
        run: |
          pip install yfinance pandas numpy requests
      
      - name: Run Python Script and Upload Results
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python generate_scores.py
      
      - name: Log Execution Time
        run: |
          echo "âœ… Data fetch completed at $(date -u)"
          echo "ðŸ“Š Next scheduled run in 30 minutes"
