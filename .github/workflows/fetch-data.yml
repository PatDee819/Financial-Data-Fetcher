name: Generate Scores

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:  # Grant write access to repository contents
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Use default token explicitly

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy websockets

    - name: Run script
      run: python generate_scores.py > script_output.log 2>&1

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: script-logs
        path: script_output.log

    - name: Commit and Push CSV
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add scores.csv
        git diff --staged --quiet || git commit -m "Update scores.csv [skip ci]"
        git push
